<div class="logo-wrapper">
  <a href="{{ "/" | relLangURL }}" class="logo">
    {{- if .Site.Params.logoImage -}}
    <img src="{{ .Site.Params.logoImage }}"/>
    {{- else if .Site.Params.logoTitle -}}
    {{ .Site.Params.logoTitle }}
    {{- else -}}
    {{ .Site.Title }}
    {{- end -}}
  </a>
</div>

<nav class="site-navbar">
  <ul id="menu" class="menu">
    {{ range $nav := .Site.Menus.main -}}
    <li class="menu-item">
      <a class="menu-item-link" href="{{ $nav.URL | safeURL }}">{{ .Name }}</a>
    </li>
    {{- end }}
  </ul>
</nav>
